name: first-workflow
on: push
jobs:
  log-greeting:
    runs-on: ubuntu-latest
    steps:
      - run: "echo 'helloo!'"
      - run: "echo 'how are you?'"
  log-date-1:
    runs-on: ubuntu-latest
    steps:
      - run: "date"
      - run: "sleep 15 && date"
  log-date-2:
    needs: log-date-1
    runs-on: ubuntu-latest
    steps:
      - run: "date"
